<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Blower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cemex.advert.ninja/tools/imagebutcher/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    #blowerLog {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #blowerLog li {
      margin-bottom: 0.5rem;
    }
    body {
      overflow: hidden;
    }
    img.preview {
      max-width: 90%;
      margin: 2rem auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imageblower-300x300.webp" alt="Image Blower" style="width:150px; margin-bottom:1rem;">
    <h1>Image Blower</h1>
    <p>Your friendly old images resuscitator</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <div id="dropzone" class="dropzone">
        <p>Drag your image here</p>
      </div>
      <input type="file" id="fileInput" name="image" accept="image/png, image/jpeg, image/webp" style="display:none;" />
    </form>

    <ul id="blowerLog"></ul>
  </div>

<script>
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('fileInput');
  const blowerLog = document.getElementById('blowerLog');

  function blowerLogAdd(message) {
    console.log('%cBlower:', 'background: black; color: #00ffcc; padding: 5px; border-radius: 3px; font-weight: 600; font-family: Poppins, sans-serif;', message);
    const li = document.createElement('li');
    li.textContent = message;
    blowerLog.appendChild(li);
  }

  dropzone.addEventListener('click', () => fileInput.click());
  dropzone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropzone.classList.add('dragover');
  });
  dropzone.addEventListener('dragleave', () => {
    dropzone.classList.remove('dragover');
  });
  dropzone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropzone.classList.remove('dragover');
    fileInput.files = e.dataTransfer.files;
    autoSubmit();
  });
  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      autoSubmit();
    }
  });

  async function autoSubmit() {
    const file = fileInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('image', file);

    blowerLogAdd("Uploading image...");

    try {
      const response = await fetch('https://your-backend.onrender.com/upscale', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        blowerLogAdd("Upscaling failed.");
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      const img = document.createElement('img');
      img.src = url;
      img.className = 'preview';
      document.body.appendChild(img);

      blowerLogAdd("Image blown up successfully!");
    } catch (err) {
      console.error(err);
      blowerLogAdd("Something went wrong.");
    }
  }
</script>

</body>
</html>
